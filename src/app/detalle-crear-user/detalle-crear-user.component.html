
<form [formGroup]="formRegister" (ngSubmit)="submitForm()">
  <h2>Crear usuario</h2>
    <div>
      <input type="text" id="NOMBRE" formControlName="NOMBRE" placeholder="Nombre" autocomplete="off">
    </div>
  
    <div>
      <input type="text" id="APELLIDO" formControlName="APELLIDO" placeholder="Apellido" autocomplete="off">
    </div>
  
    <div>
      <input type="email" id="CORREO" formControlName="CORREO" placeholder="Correo" autocomplete="off">
    </div>
  
    <div>
      <input type="password" id="CONTRASENA" formControlName="CONTRASENA" placeholder="ContraseÃ±a" autocomplete="off">
    </div>

    <div class="form-group">
        <label for="rol">Rol:</label>
        <select class="form-control" id="rol" formControlName="ROL"  required>
          <option value="1">Admin</option>
          <option value="2">Usuario</option>
        </select>
      </div>
      
    <button type="submit" [disabled]="registrando">
        <span *ngIf="registrando">Registrando...</span>
        <span *ngIf="!registrando">Registrar</span>
      </button>

      
      
    
  </form>
